<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Your Feedback</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .container {
            max-width: 500px;
        }
        .form-control {
            border: 2px solid #555555;
            border-radius: 8px;
            padding: 10px;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        #pasteArea {
            cursor: pointer;
            border: 2px dashed #555555;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            background-color: #e9e9e9;
        }
    </style>

    <script src="/static/script_frontend.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Submit Your Feedback</h2>
            
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" class="form-control" placeholder="A short description of your issue..." required>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label">Description:</label>
                    <textarea id="text" class="form-control" rows="4" placeholder="Describe what you have to say as detailed as possible ..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="tag" class="form-label">Tag:</label>
                    <select id="tag" class="form-select">
                        <option value="Feedback">Feedback - General feedback</option>
                        <option value="Bug">Bug - Something is not working</option>
                        <option value="Suggestion">Suggestion - An improvement</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Screenshot:</label>
                    <input type="file" id="screenshot" class="form-control">
                    
                    <div class="text-center mt-3">
                        <p>... or add a Screenshot by pressing <strong>Ctrl + V</strong> :</p>
                        <div id="pasteArea">
                            <p>Click here and press <strong>Ctrl + V</strong>, to add a screenshot from your clipboard.</p>
                        </div>
                        <img id="previewImage" class="mt-3 d-none" style="max-width: 100%; height: auto;"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact (Optional):</label>
                    <input type="text" id="contact" class="form-control" placeholder="Your email address">
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <div id="responseMessage" class="alert mt-3 d-none"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
